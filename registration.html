        <div class="container">
            <form action="registration.php" method="post">
                <ul>
                    <h1>REGISTER</h1>
                    <li><input type="text" placeholder="First Name" name="firstname" id="firstname" class="inputs" required/></li>
                    <li><input type="text" placeholder="Last Name" name="lastname" id="lastname" class="inputs" required/></li>
                    <li><input type="email" placeholder="Email Address" name="email" id="email" class="inputs" required/></li>
                    <li><input type="password" placeholder="Password" name="password" id="password" class="inputs" required/></li>
                    <li><input type="password" placeholder="Comfirm Password" name="cpassword" id="confirm_password" class="inputs" required/></li>
                    <li><input type="submit" class="submit" value="SUBMIT" onclick="checkPassword"/></li>
                    <div class="log">
                        <li><a href="login.html" class="create">I have an account.</a></li>
                    </div>
                </ul>
            </form>
        </div>
        <script>
            function checkPassword(){
                let password = document.getElementById("password").value;
                let confirm_password = document.getElementById("confirm_password").value;
                console.log(password, confirm_password);
                let message = document.getElementById("message");

                if(password.length != 0){
                    if(password == confirm_password){
                        message.textContent = "Password Match";
                        message.style.backgroundColor = "#3ae374";
                    }

                    else{
                        message.textContent = "Password don't match";
                        message.style.backgroundColor = "#ff4d4d";
                    }
                }
                else{
                    alert("Password can't be blank");
                    message.textContent = "";
                }
            }
</script>
